<script>
$(document).ready(function() {
	var rnNum = Math.round(Math.random()*10+10);
 	var makeSVG = d3.select('body').append('svg').attr('width', '100%').attr('height', '100%');
	for (i = 0; i < rnNum; i++) {
		var rnCol = function() {
		colors = ['indianred', 'slategrey', 'blue', 'purple', 'green', 'pink', 'orange', 'yellow', 'tomato', 'slateblue', 'salmon', 'royalblue']
		return colors[Math.floor(Math.random()*colors.length)];
		}
		var rnSize = Math.round(Math.random()*24);
		var rnRelX = Math.round(Math.random()*100);
		var rnRelY = Math.round(Math.random()*100);
		var makeCir = makeSVG.append('circle').attr('cx', rnRelX + '%').attr('cy', rnRelY + '%').attr('r', rnSize).style('fill', rnCol);
		function transition() {
			makeCir.transition()
				.duration(1000)
				.attr('cx',  rnRelX + (1 + Math.random()/2) +'%')
				.attr('cy',  rnRelY + (1 + Math.random()/2) +'%');
// 				.each('end', transition);
		};
		transition();
	}
});
</script>
